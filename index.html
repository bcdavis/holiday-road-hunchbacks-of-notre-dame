<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ben & Jerry's Holiday Road</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="Hunchbacks of Notre Dame logo">
      <h1>Traveling Potential Unlocked!</h1>
    </header>
    <main class="container">
      <section class="itineraryForm">
        <div class="formTitle">
          <h2>Dropdown Section Title</h2>
        </div>
        <div class="selectorContainer">
          <section class="parks-list"></section>
          <section class="eateries-list"></section>
          <section class="attractions-list"></section>
        </div>
      </section>
      <section class="previewContainer">
        <h2>Itinerary Preview</h2>
      </section>
      <aside class="savedItineraries">
        <h2>Saved Itineraries</h2>
        <div class="itinerariesList"></div>
      </aside>
    </main>
    <footer>&copy;2020 Hunchbacks of Notre Dame</footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
