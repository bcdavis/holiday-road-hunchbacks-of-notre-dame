<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ben & Jerry's Holiday Road</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="Hunchbacks of Notre Dame logo">
      <area shape="rect" class="leftDeco headerAccentDecoration">
      <h1>Destination Unlocked!</h1>
      <area shape="rect" class="rightDeco headerAccentDecoration">
    </header>
    <main class="container">
      <div class="flex-left">
        <section class="itineraryForm">
          <div class="formTitle">
            <h2>Create an Itinierary</h2>
          </div>
          <div class="selectorContainer">
            <section class="state-list offsetAccentBox"></section>
            <section class="parks-list offsetAccentBox">
              <select class="dropdown offsetCounterBox" id="parksDropdown" disabled></select>
            </section>
            <section class="attractions-list offsetAccentBox"></section>
            <section class="eateries-list offsetAccentBox"></section> 
          </div>
        </section>
        <section class="previewContainer">
          <h2 class="previewText">Itinerary Preview</h2>
          <div class="previewContent"></div>
        </section>
      </div>
      <div class="flex-right">
        <aside class="savedItineraries">
          <h2>Saved Itineraries</h2>
          <div class="itinerariesList"></div>
        </aside>
      </div>
    </main>
    <footer>
      <p>&copy;2020 Hunchbacks of Notre Dame</p>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
